<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Including Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="container" id="wrapper">
        <h1 class="text-center">Simple Calculator</h1>
        <div class="row mb-2 justify-content-center">
            <div class="col-6">
                <div class="form-outline col-11">
                    <input type="text" id="inOut" class="form-control" />
                    <label class="form-label text-muted" for="inOut">Input / Result</label>
                </div>
            </div>
        </div>
        <div class="row mb-2 justify-content-center">
            <div class="col-6">
                <button class="btn btn-primary col-3" id="numBtn">7</button>
                <button class="btn btn-primary col-3" id="numBtn">8</button>
                <button class="btn btn-primary col-3" id="numBtn">9</button>
                <button class="btn btn-warning col-2" id="opperator">/</button>
            </div>
        </div>
        <div class="row mb-2 justify-content-center">
            <div class="col-6">
                <button class="btn btn-primary col-3" id="numBtn">4</button>
                <button class="btn btn-primary col-3" id="numBtn">5</button>
                <button class="btn btn-primary col-3" id="numBtn">6</button>
                <button class="btn btn-warning col-2" id="opperator">*</button>
            </div>
        </div>
        <div class="row mb-2 justify-content-center">
            <div class="col-6">
                <button class="btn btn-primary col-3" id="numBtn">1</button>
                <button class="btn btn-primary col-3" id="numBtn">2</button>
                <button class="btn btn-primary col-3" id="numBtn">3</button>
                <button class="btn btn-warning col-2" id="opperator">+</button>
            </div>
        </div>
        <div class="row mb-2 justify-content-center">
            <div class="col-6">
                <button class="btn btn-primary col-3" id="numBtn">0</button>
                <button class="btn btn-primary col-3" id="numBtn">.</button>
                <button class="btn btn-success col-3" id="btnEq">=</button>
                <button class="btn btn-warning col-2" id="opperator">-</button>
            </div>
        </div>
        <div class="row mb-2 justify-content-center">
            <div class="col-6">
                <button class="btn btn-danger col-3" id="clear">Clear</button>
            </div>
        </div>
    </div>



    <!-- Including my JS -->
    <script src="calc.js"></script>
    <!-- Including Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
